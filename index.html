<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative; /* Add this line */
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    header p {
      margin: 5px 0;
      font-size: 18px;
    }
    .help-buttons {
      margin-top: 20px;
      position: absolute; /* Add this line */
      top: 20px; /* Add this line */
      right: 20px; /* Add this line */
    }
    .help-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .help-button:hover {
      background-color: #45a049;
    }
    /* New styles for signup and sign in buttons */
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth-buttons button {
      margin-left: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .auth-buttons button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Phorms smp</h1>
    <p>IP Address: 0.0.0.0</p>
    <div class="help-buttons">
      <a href="/Join" class="help-button">Join Now!</a>
    </div>
    <div class="auth-buttons"> <!-- New div for authentication buttons -->
      <button onclick="window.location.href='/signup'">Sign Up</button>
      <button onclick="window.location.href='/signin'">Sign In</button>
    </div>
  </header>
  <section>
    <h2>Server Status</h2>
    <p>Sever Start on: 26 Feb</p>
  </section>
  <section>
    <h2>Important Links</h2>
    <ul>
      <li><a href="Rules">Rules</a></li>
      <li><a href="/Start">Start</a></li>
      <li><a href="Info">More Info</a></li>
    </ul>
  </section>
</body>
</html>
