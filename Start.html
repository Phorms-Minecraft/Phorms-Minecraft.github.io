<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Start Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    h1, h2 {
      margin-top: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .card {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    p {
      margin-bottom: 10px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Server!</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2>How to Connect</h2>
      <p>Learn how to connect to our server and start your adventure. You can Connect with Bedrock and Java.</p>
      <a href="/Join" class="button">Join now!</a>
    </div>
    <div class="card">
      <h2>Sever start</h2>
      <p>The server starts on the 26th feb. In the first hour pvp will be off</p>
    </div>
    <div class="card">
      <h2>Custom commands</h2>
      <p>There will be custom commands.</p>
      <a href="/Commands" class="button">Commands</a>
    </div>
  </div>
  
</body>
</html>
