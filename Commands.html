<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Server Commands</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    h1, h2 {
      margin-top: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    p {
      margin-bottom: 10px;
    }
    .command {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Custom Server Commands</h1>
  </header>
  <div class="container">
    <h2>Available Commands</h2>
    <div class="command">
      <p><strong>/Kit</strong></p>
      <p>Get a simple starting kit.</p>
    </div>
    <div class="command">
      <p><strong>/Chest</strong></p>
      <p>Open your ender chest anywhere</p>
    </div>
    <!-- Add more commands as needed -->
  </div>
</body>
</html>
